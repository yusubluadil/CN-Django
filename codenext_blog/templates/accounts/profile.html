<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN | {{ user.username }}</title>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    {% endif %}

    <form method='post'>
        {% csrf_token %}
        {{ profile_form.as_p }}
        <button type="submit" value="Submit">Submit</button>
    </form>
</body>
</html>
