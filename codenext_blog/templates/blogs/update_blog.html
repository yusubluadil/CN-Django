<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN | Update Blog</title>
</head>
<body>
    {% if blog.image %}
    <img src="{{ blog.image.url }}" alt="blog-image-{{ blog.id }}" width="250px">
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
</body>
</html>
